<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Files/home.css">
    <title>Password Strength Meter</title>
    
</head>

<body>
    

    <div class ="top"></div>
    <div id = "passfound" style="display: none;">0</div>
    <div class = "container">
        <div class = "mainbod" style="width: 100%;"> 
            <h1 style="margin-right: 10%;"> Password Strength Meter</h1> 
        </div>
        <div class = "mainbod">
                    
            <div>
                <input type="password" id="password" oninput="checkPasswordStrength()" placeholder="Enter your password">
                <button class="button" id ="togglebutton" onclick="togglepassvis()">Show</button>
                
                <div class="strengthMeter">
                    <div class="strength" id="strength" ></div>
                </div>
                </div>
            <div style="font-weight: 500; text-align: center;">
                <div id ="strength-text">Weak - Medium - Strong</div>
                <button class="button"id = "checkDBbutton" onclick="checkdatabase()">Check if it's in the database</button>
            </div>
        </div>
        <div class="checkbox">
            <ul>
                <li><a id = "checkupper">Upper case character?</a></li>
                <li><a id = "checklower">Lower case character?</a></li>
                <li><a id = "checknumber">Included numbers?</a></li>
                <li><a id = "checkspecial">Included special characters? </a></li>
                <li><a id = "passlength">The length: 0</a></li>
            
                
            </ul>
        </div><br>
         
    </div>

    
    <script type="text/javascript" src="Files/main.js"></script>
    <script type="text/javascript" src="Files/dbchecker.js"></script>
    <script type="text/javascript" src="Files/showpass.js"></script>
</body>
</html>
